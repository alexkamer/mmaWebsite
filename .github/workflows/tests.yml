name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Check database exists
      run: |
        if [ ! -f "data/mma.db" ]; then
          echo "⚠️  Database not found. Tests will use real database queries."
          echo "Consider adding a test fixture database for CI."
        fi

    - name: Run backend tests
      run: uv run pytest backend/tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linter
      run: |
        cd frontend
        npm run lint

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    # Uncomment when frontend tests are added
    # - name: Run frontend tests
    #   run: |
    #     cd frontend
    #     npm test

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: uv sync

    - name: Start backend server
      run: |
        cd backend
        uv run python run.py &
        echo "Waiting for backend to start..."
        sleep 5

    - name: Health check
      run: |
        curl -f http://127.0.0.1:8000/health || exit 1
        echo "✅ Backend health check passed"

    - name: Check API endpoints
      run: |
        curl -f http://127.0.0.1:8000/api/fighters/ || exit 1
        curl -f http://127.0.0.1:8000/api/events/ || exit 1
        curl -f http://127.0.0.1:8000/api/rankings/ || exit 1
        echo "✅ API endpoints responding"
