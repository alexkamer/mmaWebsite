{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="border-b border-gray-200 px-4 py-5 sm:px-6">
                <h1 class="text-lg leading-6 font-medium text-red-600">Error</h1>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <p class="text-gray-700 mb-4">{{ message }}</p>
                
                {% if error %}
                <div class="mt-6 border border-red-200 rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm leading-5 font-medium text-red-800">
                                Technical details
                            </h3>
                            <div class="mt-2 text-sm leading-5 text-red-700">
                                <pre class="whitespace-pre-wrap break-all">{{ error }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                
                <div class="mt-6">
                    <a href="{{ url_for('main.home') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-300 transition ease-in-out duration-150">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
