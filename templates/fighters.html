{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <section class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Search Fighters</h2>
        <div class="bg-white rounded-lg shadow p-6">
            <form id="fighterSearchForm" class="space-y-4">
                <div class="relative">
                    <input type="text" 
                           id="fighterSearch" 
                           class="w-full p-4 border border-gray-300 rounded-md text-lg" 
                           placeholder="Search for a fighter..."
                           autocomplete="off">
                    <div id="searchResults" class="absolute w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg hidden z-10" style="max-height: 300px; overflow-y: auto;">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="fighterDetails" class="hidden">
        <!-- Fighter details will be loaded here -->
    </section>
</div>

<script src="{{ url_for('static', filename='js/fighters.js') }}"></script>
{% endblock %}
