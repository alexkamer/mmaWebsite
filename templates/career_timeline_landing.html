{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Fighter Career Timelines</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Explore the complete career history of your favorite fighters, from their first fight to their latest achievements.
            </p>
        </div>

        <!-- Search Bar -->
        <div class="max-w-xl mx-auto">
            <div class="relative">
                <input type="text" 
                       id="fighter-search" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Search for a fighter..."
                       autocomplete="off">
                <div id="search-results" class="absolute z-10 w-full mt-1 bg-white rounded-lg shadow-lg hidden">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('fighter-search');
    const searchResults = document.getElementById('search-results');
    const fighters = {{ fighters|tojson|safe }};

    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        if (query.length < 2) {
            searchResults.classList.add('hidden');
            return;
        }

        const matches = fighters.filter(fighter => 
            fighter.full_name.toLowerCase().includes(query)
        ).slice(0, 8);

        if (matches.length > 0) {
            searchResults.innerHTML = matches.map(fighter => `
                <a href="/fighter/${fighter.id}/timeline" class="block p-4 hover:bg-gray-50 border-b border-gray-100 last:border-b-0">
                    <div class="flex items-center gap-3">
                        <div>
                            <div class="font-medium text-gray-900">${fighter.full_name}</div>
                        </div>
                    </div>
                </a>
            `).join('');
            searchResults.classList.remove('hidden');
        } else {
            searchResults.innerHTML = `
                <div class="p-4 text-gray-500 text-center">
                    No fighters found
                </div>
            `;
            searchResults.classList.remove('hidden');
        }
    });

    // Close search results when clicking outside
    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            searchResults.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
