<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">MMA Stats</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="{% if request.path == '/' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="/fighters" class="{% if request.path == '/fighters' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Fighters
                        </a>
                        <a href="{{ url_for('events') }}" class="{% if request.path == '/events' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Events
                        </a>
                        <a href="{{ url_for('next_event') }}" class="{% if request.path == '/next-event' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Next Event
                        </a>
                        <a href="{{ url_for('rankings') }}" class="{% if request.path == '/rankings' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Rankings
                        </a>
                        <a href="{{ url_for('tale_of_tape') }}" class="{% if request.path == '/tale-of-tape' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Tale of the Tape
                        </a>
                        <a href="{{ url_for('fighter_wordle') }}" class="{% if request.path == '/fighter-wordle' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Fighter Wordle
                        </a>
                        <a href="{{ url_for('career_timeline') }}" class="{% if request.path == '/career-timeline' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Career Timeline
                        </a>
                        <a href="{{ url_for('system_checker') }}" class="{% if request.path == '/system-checker' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            System Checker
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4">
            <p class="text-center text-gray-500 text-sm">
                <!-- Â© 2025 MMA Stats. All rights reserved. -->
                 STRIP JON JONES OF THE HEAVYWEIGHT BELT
            </p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if we're on the rankings page
        if (window.location.pathname === '/rankings') {
            // Get the hash from the URL
            const hash = window.location.hash.substring(1);
            if (hash) {
                // Find the tab button that matches the hash
                const tabButton = document.querySelector(`[data-bs-target="#${hash}"]`);
                if (tabButton) {
                    // Remove active class from all tabs
                    document.querySelectorAll('.nav-link-tab').forEach(tab => {
                        tab.classList.remove('active');
                        tab.setAttribute('aria-selected', 'false');
                    });
                    
                    // Add active class to target tab
                    tabButton.classList.add('active');
                    tabButton.setAttribute('aria-selected', 'true');
                    
                    // Hide all tab panes
                    document.querySelectorAll('.tab-pane').forEach(pane => {
                        pane.classList.remove('show', 'active');
                    });
                    
                    // Show the selected tab pane
                    const targetPane = document.querySelector(`#${hash}`);
                    if (targetPane) {
                        targetPane.classList.add('show', 'active');
                    }
                }
            }
        }

        // Handle rankings dropdown
        const rankingsContainer = document.querySelector('.relative.inline-block');
        const rankingsLink = rankingsContainer.querySelector('a');
        const rankingsDropdown = rankingsContainer.querySelector('div');
        
        if (rankingsContainer && rankingsLink && rankingsDropdown) {
            rankingsContainer.addEventListener('mouseenter', () => {
                rankingsDropdown.classList.remove('hidden');
                rankingsDropdown.classList.add('block');
            });
            
            rankingsContainer.addEventListener('mouseleave', () => {
                rankingsDropdown.classList.remove('block');
                rankingsDropdown.classList.add('hidden');
            });
        }
    });
    </script>
</body>
</html>
